<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Tracker v3</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .receipt-card {
            transition: transform 0.2s;
        }
        .receipt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #drop-zone.drag-over {
            border-color: #4f46e5;
            background-color: #eef2ff; /* indigo-50 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">Receipt Tracker</h1>
            <p class="text-gray-500">Log and manage your business expenses efficiently.</p>
        </header>

        <!-- User Information Card (Mandatory for multi-user apps) -->
        <div id="user-info-card" class="bg-white p-4 rounded-lg shadow mb-6 border-l-4 border-yellow-500 text-sm">
            <p class="font-semibold text-gray-700">User ID: <span id="user-id" class="font-mono text-xs bg-gray-100 p-1 rounded">...loading...</span></p>
        </div>

        <!-- Add Receipt Form -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Add New Receipt</h2>
            <form id="add-receipt-form">
                
                <!-- NEW: Drag and Drop Zone -->
                <div id="drop-zone" class="mb-6 p-6 border-2 border-dashed border-gray-300 rounded-lg text-center cursor-pointer hover:border-indigo-400 transition duration-150">
                    <input type="file" id="receipt-file-input" class="hidden" accept="image/*,application/pdf">
                    <p class="text-gray-500 text-sm font-semibold">
                        <span id="file-status">Drag & drop your receipt image/PDF here, or click to select file.</span>
                    </p>
                    <p class="text-xs text-gray-400 mt-1">(Max 500KB for file storage in Firestore)</p>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Amount Input -->
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                        <input type="number" step="0.01" id="amount" required
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="e.g., 45.99">
                    </div>
                    <!-- Vendor Input -->
                    <div>
                        <label for="vendor" class="block text-sm font-medium text-gray-700 mb-1">Vendor/Store</label>
                        <input type="text" id="vendor" required maxlength="50"
                               class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="e.g., Office Depot">
                    </div>
                </div>
                <!-- Date Input -->
                <div class="mt-4">
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required
                           class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <!-- Category Select -->
                <div class="mt-4">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select id="category" required
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="Food">Food</option>
                        <option value="Supplies">Supplies</option>
                        <option value="Travel">Travel</option>
                        <option value="Software">Software</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mt-6">
                    <button type="submit"
                            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50"
                            id="submit-button">
                        <span id="loading-spinner" class="hidden spinner-border spinner-border-sm mr-2"></span>
                        Save & Log Receipt
                    </button>
                </div>
            </form>
            
            <p id="error-message" class="text-red-500 text-sm mt-3 hidden"></p>
        </div>

        <!-- Receipts List -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Your Receipts</h2>
            <div id="receipts-list" class="space-y-4">
                <!-- Receipts will be inserted here by JavaScript -->
                <p id="loading-message" class="text-center text-gray-500">Loading receipts...</p>
            </div>
            <p id="no-receipts" class="hidden text-center text-gray-500 mt-4">You have no receipts saved yet.</p>
        </div>
    </div>

    <!-- Spinner Style -->
    <style>
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }
        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Firebase SDK Imports (MUST use this format) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, serverTimestamp, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ====================================================================
        // 1. MANDATORY GLOBAL VARIABLES & CONFIG
        // ====================================================================
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const MAX_FILE_SIZE_BYTES = 500 * 1024; // 500KB max for storing in Firestore document

        let db;
        let auth;
        let userId = 'anonymous'; 
        let isAuthReady = false;
        let attachedFile = null; // Stores the file object read from drop zone

        // ====================================================================
        // 2. FIREBASE INITIALIZATION & AUTHENTICATION
        // ====================================================================
        try {
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase initialized.");

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id').textContent = userId;
                    isAuthReady = true;
                    console.log("User authenticated. UID:", userId);
                    startReceiptsListener();
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        document.getElementById('user-id').textContent = 'ERROR';
                    }
                }
            });
        } catch (e) {
            console.error("Failed to initialize Firebase:", e);
        }

        // ====================================================================
        // 3. FIRESTORE DATA FUNCTIONS
        // ====================================================================

        function getReceiptsCollectionRef() {
            const collectionPath = `artifacts/${appId}/users/${userId}/receipts`;
            return collection(db, collectionPath);
        }

        async function addReceipt(receiptData) {
            const submitButton = document.getElementById('submit-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessageElement = document.getElementById('error-message');

            submitButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            errorMessageElement.classList.add('hidden');

            try {
                if (!isAuthReady) {
                    console.error("Firestore not ready. Please wait for authentication.");
                    return;
                }

                // Append file data if a file was attached
                if (attachedFile) {
                    receiptData.fileMimeType = attachedFile.mimeType;
                    receiptData.fileName = attachedFile.fileName;
                    receiptData.fileData = attachedFile.data; // Base64 encoded file content
                    receiptData.emailStatus = "PENDING"; // New status for Cloud Function trigger
                } else {
                    receiptData.emailStatus = "NO_FILE";
                }

                await addDoc(getReceiptsCollectionRef(), {
                    ...receiptData,
                    timestamp: serverTimestamp()
                });

                console.log("Receipt added successfully and log created in Firestore.");
                document.getElementById('add-receipt-form').reset();
                resetDropZone(); // Reset file attachment state

            } catch (e) {
                console.error("Error adding document: ", e);
                errorMessageElement.textContent = `Error saving receipt: ${e.message}`;
                errorMessageElement.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }

        async function deleteReceipt(receiptId) {
            // Note: Since confirm() is used, this is a simplified delete without a custom modal.
            if (window.confirm('Are you sure you want to delete this receipt?')) {
                try {
                    await deleteDoc(doc(getReceiptsCollectionRef(), receiptId));
                    console.log("Receipt deleted:", receiptId);
                } catch (e) {
                    console.error("Error deleting document: ", e);
                }
            }
        }

        function startReceiptsListener() {
            if (!isAuthReady || !db) return;

            const q = query(getReceiptsCollectionRef());

            onSnapshot(q, (snapshot) => {
                const receipts = [];
                snapshot.forEach((doc) => {
                    receipts.push({ id: doc.id, ...doc.data() });
                });

                receipts.sort((a, b) => {
                    const dateA = a.timestamp ? a.timestamp.toDate().getTime() : 0;
                    const dateB = b.timestamp ? b.timestamp.toDate().getTime() : 0;
                    return dateB - dateA; // Newest first
                });

                renderReceipts(receipts);
            }, (error) => {
                console.error("Error fetching real-time receipts: ", error);
                document.getElementById('loading-message').textContent = 'Error loading receipts.';
            });
        }

        // ====================================================================
        // 4. FILE UPLOAD & UI HANDLING
        // ====================================================================
        
        /**
         * Converts a File object to a Base64 string for storage.
         */
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                if (file.size > MAX_FILE_SIZE_BYTES) {
                    reject(new Error(`File size (${(file.size / 1024).toFixed(1)}KB) exceeds max limit of 500KB.`));
                    return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]); // Get only the base64 part
                reader.onerror = error => reject(error);
            });
        }

        function displayFileError(message) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.textContent = message;
            errorMessageElement.classList.remove('hidden');
            resetDropZone(true);
        }

        function resetDropZone(keepFileStatus = false) {
            attachedFile = null;
            document.getElementById('receipt-file-input').value = '';
            document.getElementById('drop-zone').classList.remove('drag-over');
            if (!keepFileStatus) {
                document.getElementById('file-status').textContent = 'Drag & drop your receipt image/PDF here, or click to select file.';
            }
        }

        async function handleFile(file) {
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.classList.add('hidden'); // Clear previous errors
            
            if (file) {
                try {
                    const base64Data = await fileToBase64(file);
                    attachedFile = {
                        fileName: file.name,
                        mimeType: file.type,
                        data: base64Data
                    };
                    document.getElementById('file-status').textContent = `File attached: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                } catch (error) {
                    displayFileError(error.message);
                }
            } else {
                resetDropZone();
            }
        }

        /**
         * Renders the list of receipts to the UI.
         */
        function renderReceipts(receipts) {
            const listElement = document.getElementById('receipts-list');
            const loadingMessage = document.getElementById('loading-message');
            const noReceipts = document.getElementById('no-receipts');

            loadingMessage.classList.add('hidden');

            if (receipts.length === 0) {
                listElement.innerHTML = '';
                noReceipts.classList.remove('hidden');
                return;
            }

            noReceipts.classList.add('hidden');
            listElement.innerHTML = receipts.map(receipt => {
                const date = receipt.timestamp ? receipt.timestamp.toDate().toLocaleDateString() : 'N/A';
                const time = receipt.timestamp ? receipt.timestamp.toDate().toLocaleTimeString() : '';
                const fileIcon = receipt.fileName ? '<span class="text-indigo-500 font-semibold mr-2">ðŸ“Ž</span>' : '';
                
                let emailStatusColor = 'text-gray-500';
                if (receipt.emailStatus === 'PENDING') emailStatusColor = 'text-yellow-500';
                if (receipt.emailStatus === 'SENT') emailStatusColor = 'text-green-500';
                if (receipt.emailStatus === 'ERROR') emailStatusColor = 'text-red-500';

                return `
                    <div class="receipt-card flex justify-between items-center p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:border-indigo-400">
                        <div class="flex-grow">
                            <p class="text-lg font-bold text-gray-800">$${(receipt.amount || 0).toFixed(2)}</p>
                            <p class="text-sm text-gray-600">${fileIcon} ${receipt.vendor} - <span class="text-indigo-600 font-medium">${receipt.category}</span></p>
                            <p class="text-xs text-gray-400 mt-1">${date} ${time}</p>
                            <p class="text-xs ${emailStatusColor} mt-1">Email Status: ${receipt.emailStatus || 'N/A'}</p>
                        </div>
                        <button onclick="window.deleteReceipt('${receipt.id}')"
                                class="text-red-500 hover:text-red-700 p-2 rounded-full transition duration-150">
                            <!-- Trash Icon (Lucide SVG) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                <line x1="10" x2="10" y1="11" y2="17"/>
                                <line x1="14" x2="14" y1="11" y2="17"/>
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');
        }

        /**
         * Main form submission handler.
         */
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('add-receipt-form');
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('receipt-file-input');

            // --- Drag-and-Drop Event Listeners ---
            
            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length > 0) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });

            // --- File Input Listener (for clicks) ---
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                } else {
                    resetDropZone();
                }
            });

            // --- Form Submission ---
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const amount = parseFloat(document.getElementById('amount').value);
                const vendor = document.getElementById('vendor').value.trim();
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;

                if (!amount || !vendor || !date || !category) {
                    // NOTE: Use a custom UI element for validation errors
                    const errorMessageElement = document.getElementById('error-message');
                    errorMessageElement.textContent = "Please fill out all required receipt details.";
                    errorMessageElement.classList.remove('hidden');
                    return;
                }

                const receiptData = {
                    amount: amount,
                    vendor: vendor,
                    date: date,
                    category: category
                };

                addReceipt(receiptData);
            });
        });

        // Expose functions globally for inline event handlers (like delete button)
        window.deleteReceipt = deleteReceipt;

    </script>
</body>
</html>
